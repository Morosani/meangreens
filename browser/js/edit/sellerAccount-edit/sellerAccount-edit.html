    <h1 id="failPass" ng-show="failPass">Invalid password.  Please enter a valid password.</h1>
    <br>
    <p><strong>Current Seller TchoTcho Account:</strong></p>
    <p>{{currentSellerAccount}}</p>
    <br>
    <div class="form-group">
        <span>TchoTcho Account</span>
        <input ng-model="user.sellerAccount"  required type="text" name="sellerAccount">
        <p ng-show="registrationForm.sellerAccount.$error.required && registrationForm.$submitted" class="help-block">A valid TchoTcho account number is required.</p>
        <p ng-show="registrationForm.sellerAccount.$error.minlength && registrationForm.$submitted" class="help-block">must be 11 digits in length</p>
        <p ng-show="registrationForm.sellerAccount.$error.maxlength && registrationForm.$submitted" class="help-block">must be 11 digits in length</p>
        <br>
    </div>
    <div class="form-group">
        <label>Please Re-enter Your Password</label>
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password">
        <p ng-show="registrationForm.password.$error.minlength && registrationForm.$submitted" class="help-block">password must be at least 8 characters.</p>
        <p ng-show="registrationForm.password.$error.required && registrationForm.$submitted" class="help-block">password is required.</p>
    </div>
    <button type="submit" >Submit</button>
</form>
<button ng-click="cancelEdit()" >Cancel</button>
